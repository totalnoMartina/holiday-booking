{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-md-center">
    <div class="row my-4 p-2">
        <div class="col-md-auto text-light font-weight-bold">
            {% for apartment in apartments %}

            <!-- <img src="{{ apartment.front_image.url }}" height="300px" width="170px" alt="front view image"> -->
            <p class="display-4 text-center font-weight-bold">
                {{ apartment.beds_nr }} Beds </p>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active ml-4">

                        <img src="{{ apartment.front_image.url }}" class="d-block w-75 px-3 mx-auto" height="350" alt="front view image">

                    </div>
                    <div class="carousel-item">
                        <img src="{{ apartment.front_image2.url }}" class="d-block w-75 px-3 mx-auto" height="350px" alt="front view image">
                    </div>
                    <div class="carousel-item">
                        <img src="{{ apartment.front_image3.url }}" class="d-block w-75 px-3 mx-auto" height="350px" alt="front view image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <h3 class="display-5 text-center bg-white text-dark rounded">"{{ apartment.apartment_name }}" apartment for a price of {{ apartment.price }} Euros</h3>

            <div class="col bg-white text-dark font-weight-bold rounded py-2 my-3">{{ apartment.description|safe }}</div>
            {% endfor %}


        </div>
    </div>
</div>

{% endblock %}

</html>
