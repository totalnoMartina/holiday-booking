{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="container-fluid text-light my-4 mw-75">
        <form action="" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Name and Surname</label>
                <br>
                <input type="text" id="name" class="form-control w-25" aria-label="name" aria-describedby="name">
                <br>
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control w-25" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="contact-us">Contact Us</label>
                <textarea class="form-control" name="contact-us" placeholder="Ask us anything..." id="contact-us" rows="7"></textarea>
                <button type="button" class="btn btn-light mt-2">Send Enquiry</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}

</html>
